# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Vue to Github Pages
  # You may pin to the exact commit or the version.
  # uses: xRealNeon/VuePagesAction@803b88b34a8c4177efad63425155f35419e3a9c6
        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          # Your username
          username: sanneVB
          # Your reponame
          reponame: rvmediation
          # Your Github token
          token: ${{ secrets.GITHUB_TOKEN }}
          # Your git commit email
          gitemail: sannevanboheemen@gmail.com
          # Your git commit name
          gitname: Sanne van Boheemen
          # Your git commit message
          gitmsg: Testing analytics on Github Pages
          # Your custom domain
          cname: # optional, default is none
          # Use yarn to build
          useyarn: # optional
